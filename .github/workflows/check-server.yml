name: Update Server Status

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  check-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Check Server Status
        run: |
          if curl -Is https://bipbop.bopimod.com | head -n 1 | grep "200"; then
            echo '{"schemaVersion": 1, "label": "Server Status", "message": "Up", "color": "green"}' > server-status.json
          else
            echo '{"schemaVersion": 1, "label": "Server Status", "message": "Down", "color": "red"}' > server-status.json
          fi

      - name: Upload Status as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-status
          path: server-status.json
          retention-days: 1

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Push server status to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch origin gh-pages || git checkout --orphan gh-pages

          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git

          mkdir -p public/status
          mv server-status.json public/status/

          git add public/status/server-status.json
          git commit -m "Update server status"

          git push origin gh-pages
